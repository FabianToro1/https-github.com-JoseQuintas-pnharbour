--regex-harbour=/^CREATE CLASS\b [\t]*([a-zA-Z0-9_]+)/\1/c/i
--regex-harbour=/^METHOD\b [\t]*([a-zA-Z0-9_]+)/\1/m/i
--regex-harbour=/\bMETHOD\b(.*?)\bINLINE\b/\1/m/i
--regex-harbour=/^MESSAGE [\t]*([a-zA-Z0-9_]+)/\1/m/i
--regex-harbour=/\bVAR\b(.*?)/\1/d/i
--regex-harbour=/\bCLASS VAR\b(.*?)/\1/a/i
--regex-harbour=/\b  DATA\b(.*?)/\1/d/i
