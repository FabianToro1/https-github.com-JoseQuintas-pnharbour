--langdef=harbour
--langmap=harbour:.prg.ch
--regex-harbour=/^PROCEDURE\b [\t]*([a-zA-Z0-9_]+)/\1/p/i
--regex-harbour=/^STATIC PROCEDURE\b [\t]*([a-zA-Z0-9_]+)/\1/p/i
--regex-harbour=/^FUNCTION\b [\t]*([a-zA-Z0-9_]+)/\1/f/i
